version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videogames-chatbot
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - DEBUG=True
      - LOG_LEVEL=INFO
      - HOST=0.0.0.0
      - PORT=8000
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - chatbot-network
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: videogames-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - chatbot-network
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  chatbot-network:
    driver: bridge

volumes:
  redis-data:
    driver: local

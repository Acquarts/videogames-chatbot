version: '3.8'

services:
  # Development server with hot reload
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videogames-chatbot-dev
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - DEBUG=True
      - LOG_LEVEL=DEBUG
      - HOST=0.0.0.0
      - PORT=8000
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    volumes:
      - ./src:/app/src  # Hot reload for source code
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - chatbot-network
    restart: unless-stopped
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: videogames-redis-dev
    ports:
      - "6379:6379"
    networks:
      - chatbot-network
    restart: unless-stopped

networks:
  chatbot-network:
    driver: bridge
